<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="canonical" href="{{ .Permalink }}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        header { margin-bottom: 3rem; }
        header h1 { font-size: 1.5rem; font-weight: 600; }
        header h1 a { color: inherit; }
        main { min-height: 60vh; }
        footer { margin-top: 4rem; padding-top: 1rem; border-top: 1px solid #eee; color: #666; font-size: 0.875rem; }
        article { margin-bottom: 2rem; }
        article h2 { font-size: 1.25rem; margin-bottom: 0.25rem; }
        article time { color: #666; font-size: 0.875rem; }
        .post h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        .post time { display: block; color: #666; margin-bottom: 2rem; }
        .post-content { margin-top: 2rem; }
        .post-content h2 { font-size: 1.5rem; margin: 2rem 0 1rem; }
        .post-content h3 { font-size: 1.25rem; margin: 1.5rem 0 0.75rem; }
        .post-content p { margin-bottom: 1rem; }
        .post-content ul, .post-content ol { margin: 1rem 0; padding-left: 2rem; }
        .post-content li { margin-bottom: 0.5rem; }
        .post-content img { max-width: 100%; height: auto; margin: 1.5rem 0; }
        .post-content em { font-style: italic; }
        .post-content strong { font-weight: 600; }
        .post-content blockquote { border-left: 3px solid #ddd; padding-left: 1rem; margin: 1.5rem 0; color: #555; }
        .post-content pre { background: #f5f5f5; padding: 1rem; overflow-x: auto; margin: 1rem 0; border-radius: 4px; }
        .post-content code { font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace; font-size: 0.9em; }
        .post-content p code { background: #f5f5f5; padding: 0.2em 0.4em; border-radius: 3px; }
        @media (prefers-color-scheme: dark) {
            body { background: #1a1a1a; color: #e0e0e0; }
            a { color: #6db3f2; }
            header h1 a { color: inherit; }
            footer { border-color: #333; color: #888; }
            article time, .post time { color: #888; }
            .post-content blockquote { border-color: #444; color: #aaa; }
            .post-content pre, .post-content p code { background: #2a2a2a; }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">{{ .Site.Title }}</a></h1>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        <p>{{ .Site.Params.author }}</p>
    </footer>
</body>
</html>
